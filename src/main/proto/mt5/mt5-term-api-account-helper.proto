syntax = "proto3";
option csharp_namespace = "mt5_term_api";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "mt5/mrpc-mt5-error.proto";

package mt5_term_api;    
option go_package = "git.mtapi.io/root/mrpc-proto.git/mt5/libraries/go";

service AccountHelper {
  // Some information about account
  rpc AccountSummary (AccountSummaryRequest) returns (AccountSummaryReply)
  {
    option (google.api.http) = {
      get: "/AccountSummary"
    };
  }
  // Orders History
  // [DefaultValues]
  // {
  //   "pageNumber": "0",
  //   "itemsPerPage": "0",
  // }  
  rpc OrderHistory (OrderHistoryRequest) returns (OrderHistoryReply)
  {
    option (google.api.http) = {
      get: "/OrderHistory"
    };    
  }
  // Pending orders and opened positions
  rpc OpenedOrders (OpenedOrdersRequest) returns (OpenedOrdersReply) {
    option (google.api.http) = {
      get: "/OpenedOrders"
    };
  }
  // Just opened order tickets
  rpc OpenedOrdersTickets (OpenedOrdersTicketsRequest) returns (OpenedOrdersTicketsReply) {
    option (google.api.http) = {
      get: "/OpenedOrdersTickets"
    };    
  }
  // Full information about symbol and his group for several symbols
  rpc SymbolParamsMany (SymbolParamsManyRequest) returns (SymbolParamsManyReply) {
    option (google.api.http) = {
      get: "/SymbolParamsMany"
    };
  }
  // Tick value as array
  rpc TickValueWithSize (TickValueWithSizeRequest) returns (TickValueWithSizeReply) {
    option (google.api.http) = {
      get: "/TickValueWithSize"
    };    
  }
  // History positions
  rpc PositionsHistory (PositionsHistoryRequest) returns (PositionsHistoryReply) {
    option (google.api.http) = {
      get: "/PositionsHistory"
    };
  }
}
message PositionsHistoryRequest {
  AH_ENUM_POSITIONS_HISTORY_SORT_TYPE sort_type = 1;
  optional google.protobuf.Timestamp position_open_time_from = 2;
  optional google.protobuf.Timestamp position_open_time_to = 3;
  optional int32 page_number = 4;
  optional int32 items_per_page = 5;
}
message PositionsHistoryReply {
  oneof response {
    PositionsHistoryData data = 1;
    Error error = 2;
  }
}
message PositionsHistoryData {
  repeated PositionHistoryInfo history_positions = 1;
}
message PositionHistoryInfo {
  int32 index = 1;
  uint64 position_ticket = 2;
  AH_ENUM_POSITIONS_HISTORY_ORDER_TYPE order_type = 3;
  google.protobuf.Timestamp open_time = 4;
  google.protobuf.Timestamp close_time = 5;
  double volume = 6;
  double open_price = 7;
  double close_price = 8;
  double stop_loss = 9;
  double take_profit = 10;
  double market_value = 11;
  double commission = 12;
  double fee = 13;
  double profit = 14;
  double swap = 15;
  string comment = 16;
  string symbol = 17;
  int64 magic = 18;  
}
enum AH_ENUM_POSITIONS_HISTORY_SORT_TYPE {
  AH_POSITION_OPEN_TIME_ASC = 0;
  AH_POSITION_OPEN_TIME_DESC = 1;
  AH_POSITION_TICKET_ASC = 2;
  AH_POSITION_TICKET_DESC = 3;
}
enum AH_ENUM_POSITIONS_HISTORY_ORDER_TYPE {
  AH_ORDER_TYPE_BUY = 0;  // Market Buy order
  AH_ORDER_TYPE_SELL = 1;  // Market Sell order
  AH_ORDER_TYPE_BUY_LIMIT = 2;  // Buy Limit pending order
  AH_ORDER_TYPE_SELL_LIMIT = 3;  // Sell Limit pending order
  AH_ORDER_TYPE_BUY_STOP = 4;  // Buy Stop pending order
  AH_ORDER_TYPE_SELL_STOP = 5;  // Sell Stop pending order
  AH_ORDER_TYPE_BUY_STOP_LIMIT = 6;  // Upon reaching the order price, a pending Buy Limit order is placed at the StopLimit price
  AH_ORDER_TYPE_SELL_STOP_LIMIT = 7;  // Upon reaching the order price, a pending Sell Limit order is placed at the StopLimit price
  AH_ORDER_TYPE_CLOSE_BY = 8;  // Order to close a position by an opposite one
}


message TickValueWithSizeRequest {
  repeated string symbol_names = 1;
}
message TickValueWithSizeReply {
  TickValueWithSizeData data = 1;
  Error error = 2;
}
message TickValueWithSizeData {
  repeated TickSizeSymbol symbol_tick_size_infos = 1;
}
message TickSizeSymbol {
  int32 Index = 1;
  string Name = 2;
  double TradeTickValue = 3;
  double TradeTickValueProfit = 4;
  double TradeTickValueLoss = 5;
  double TradeTickSize = 6;
  double TradeContractSize = 7;
}

message OpenedOrdersTicketsRequest {
}
message OpenedOrdersTicketsReply {
  oneof response {
    OpenedOrdersTicketsData data = 1;
    Error error = 2;
  }
}
message OpenedOrdersTicketsData {
  repeated int64 opened_orders_tickets = 1;
