  google.protobuf.Timestamp open_time = 3;
  double volume = 4;
  double price_open = 5;
  double stop_loss = 6;
  double take_profit = 7;
  double price_current = 8;
  double swap = 9;
  double profit = 10;
  google.protobuf.Timestamp last_update_time = 11;
  BMT5_ENUM_POSITION_TYPE type = 12;
  int64 magic_number = 13;
  int64 identifier = 14;
  BMT5_ENUM_POSITION_REASON reason = 15;
  string symbol = 16;
  string comment = 17;
  string external_id = 18;
  double position_commission = 19;
  int64 account_login = 20;
}
message OpenedOrderInfo {
  uint32 index = 1;
  uint64 ticket = 2;
  double price_current = 3;
  double price_open = 4;
  double stop_limit = 5;
  double stop_loss = 6;
  double take_profit = 7;
  double volume_current = 8;
  double volume_initial = 9;
  int64 magic_number = 10;
  int32 reason = 11;
  BMT5_ENUM_ORDER_TYPE type = 12;
  BMT5_ENUM_ORDER_STATE state = 13;
  google.protobuf.Timestamp time_expiration = 14;
  google.protobuf.Timestamp time_setup = 15;
  google.protobuf.Timestamp time_done = 16;
  BMT5_ENUM_ORDER_TYPE_FILLING type_filling = 17;
  BMT5_ENUM_ORDER_TYPE_TIME type_time = 18;
  int64 position_id = 19;
  int64 position_by_id = 20;
  string symbol = 21;
  string external_id = 22;
  string comment = 23;
  int64 account_login = 24;
}
enum BMT5_ENUM_OPENED_ORDER_SORT_TYPE
{
  BMT5_OPENED_ORDER_SORT_BY_OPEN_TIME_ASC = 0;
  BMT5_OPENED_ORDER_SORT_BY_OPEN_TIME_DESC = 1;
  BMT5_OPENED_ORDER_SORT_BY_ORDER_TICKET_ID_ASC = 2;
  BMT5_OPENED_ORDER_SORT_BY_ORDER_TICKET_ID_DESC= 3;
};
enum BMT5_ENUM_POSITION_TYPE
{
  BMT5_POSITION_TYPE_BUY = 0;
  BMT5_POSITION_TYPE_SELL = 1;
};
enum BMT5_ENUM_POSITION_REASON
{
  BMT5_POSITION_REASON_CLIENT = 0;
  BMT5_POSITION_REASON_MOBILE = 1;
  BMT5_POSITION_REASON_WEB = 2;
  BMT5_POSITION_REASON_EXPERT = 3;
  ORDER_REASON_SL = 4;
  ORDER_REASON_TP = 5;
  ORDER_REASON_SO = 6;
}

message OrderHistoryRequest {
  google.protobuf.Timestamp inputFrom = 1; // required (server time)
  google.protobuf.Timestamp inputTo = 2;   // required (server time)
  BMT5_ENUM_ORDER_HISTORY_SORT_TYPE inputSortMode = 3;  // 0 - by open time, 1 - by close time, 2 - ticketid
  int32 pageNumber = 4;  // default 0
  int32 itemsPerPage = 5; // default 0
}
message OrderHistoryReply {
  oneof response {
    OrdersHistoryData data = 1;
    Error error = 2;
  }
}
message OrdersHistoryData {
  int32 arrayTotal = 1;
  int32 pageNumber = 2;
  int32 itemsPerPage = 3;
  repeated HistoryData history_data = 4;
}
message HistoryData {
  uint32 index = 1;
  OrderHistoryData history_order = 2;
  DealHistoryData history_deal = 3;
}
message DealHistoryData {
  uint64 ticket = 1;
  double profit = 2;
  double commission = 3;
  double fee = 4;
  double price = 5;
  double stop_loss = 6;
  double take_profit = 7;
  double swap = 8;
  double volume = 9;
  BMT5_ENUM_DEAL_ENTRY_TYPE entry_type = 10;
  google.protobuf.Timestamp  time = 11;
  BMT5_ENUM_DEAL_TYPE type = 12;
  BMT5_ENUM_DEAL_REASON reason = 13;
  uint64  position_id = 14;
  string comment = 15;
  string  symbol = 16;
  string  external_id = 17;
  int64 account_login = 18;
}
message OrderHistoryData {
  uint64 ticket = 1;
  google.protobuf.Timestamp setup_time = 2;
  google.protobuf.Timestamp done_time = 3;
  BMT5_ENUM_ORDER_STATE state = 4;
  double price_current = 5;
  double price_open = 6;
  double stop_limit = 7;
  double stop_loss = 8;
  double take_profit = 9;
  double volume_current = 10;
  double volume_initial = 11;
  int64 magic_number = 12;
  BMT5_ENUM_ORDER_TYPE type = 13;
  google.protobuf.Timestamp time_expiration = 14;
  BMT5_ENUM_ORDER_TYPE_FILLING type_filling = 15;
  BMT5_ENUM_ORDER_TYPE_TIME type_time = 16;
  uint64 position_id = 17;
  string symbol= 18;
  string external_id= 19;
  string comment = 20;
  int64 account_login = 21;
}
enum BMT5_ENUM_ORDER_TYPE_TIME {
  // Good till cancel order
  BMT5_ORDER_TIME_GTC = 0;
  // Good till current trade day order
  BMT5_ORDER_TIME_DAY = 1;
  // Good till expired order
  BMT5_ORDER_TIME_SPECIFIED = 2;
  // The order will be effective till 23:59:59 of the specified day. If this time is outside a trading session, the order expires in the nearest trading time.
  BMT5_ORDER_TIME_SPECIFIED_DAY = 3;
}
enum BMT5_ENUM_ORDER_TYPE_FILLING {
  // An order can be executed in the specified volume only. If the necessary amount of a financial instrument is currently unavailable in the market, the order will not be executed. The desired volume can be made up of several available offers. The possibility of using FOK orders is determined at the trade server.
  BMT5_ORDER_FILLING_FOK = 0;
  // A trader agrees to execute a deal with the volume maximally available in the market within that indicated in the order. If the request cannot be filled completely, an order with the available volume will be executed, and the remaining volume will be canceled. The possibility of using IOC orders is determined at the trade server.
  BMT5_ORDER_FILLING_IOC = 1;
  // The BoC order assumes that the order can only be placed in the Depth of Market and cannot be immediately executed. If the order can be executed immediately when placed, then it is canceled. In fact, the BOC policy guarantees that the price of the placed order will be worse than the current market. BoC orders are used to implement passive trading, so that the order is not executed immediately when placed and does not affect current liquidity. Only limit and stop limit orders are supported (ORDER_TYPE_BUY_LIMIT, ORDER_TYPE_SELL_LIMIT, ORDER_TYPE_BUY_STOP_LIMIT, ORDER_TYPE_SELL_STOP_LIMIT).
  BMT5_ORDER_FILLING_BOC = 3;
  // In case of partial filling, an order with remaining volume is not canceled but processed further. Return orders are not allowed in the Market Execution mode (market execution — SYMBOL_TRADE_EXECUTION_MARKET).
  BMT5_ORDER_FILLING_RETURN = 2;
}
enum BMT5_ENUM_ORDER_TYPE {
  BMT5_ORDER_TYPE_BUY = 0;  // Market Buy order
  BMT5_ORDER_TYPE_SELL = 1;  // Market Sell order
  BMT5_ORDER_TYPE_BUY_LIMIT = 2;  // Buy Limit pending order
  BMT5_ORDER_TYPE_SELL_LIMIT = 3;  // Sell Limit pending order
  BMT5_ORDER_TYPE_BUY_STOP = 4;  // Buy Stop pending order
  BMT5_ORDER_TYPE_SELL_STOP = 5;  // Sell Stop pending order
  BMT5_ORDER_TYPE_BUY_STOP_LIMIT = 6;  // Upon reaching the order price, a pending Buy Limit order is placed at the StopLimit price
  BMT5_ORDER_TYPE_SELL_STOP_LIMIT = 7;  // Upon reaching the order price, a pending Sell Limit order is placed at the StopLimit price
  BMT5_ORDER_TYPE_CLOSE_BY = 8;  // Order to close a position by an opposite one
}
enum BMT5_ENUM_DEAL_REASON {
  BMT5_DEAL_REASON_CLIENT = 0;             // The deal was executed as a result of activation of an order placed from a desktop terminal
  BMT5_DEAL_REASON_MOBILE = 1;             // The deal was executed as a result of activation of an order placed from a mobile application
  BMT5_DEAL_REASON_WEB = 2;                // The deal was executed as a result of activation of an order placed from the web platform
  BMT5_DEAL_REASON_EXPERT = 3;             // The deal was executed as a result of activation of an order placed from an MQL5 program, i.e. an Expert Advisor or a script
  BMT5_DEAL_REASON_SL = 4;                 // The deal was executed as a result of Stop Loss activation
  BMT5_DEAL_REASON_TP = 5;                 // The deal was executed as a result of Take Profit activation
  BMT5_DEAL_REASON_SO = 6;                 // The deal was executed as a result of the Stop Out event
  BMT5_DEAL_REASON_ROLLOVER = 7;           // The deal was executed due to a rollover
  BMT5_DEAL_REASON_VMARGIN = 8;            // The deal was executed after charging the variation margin
  BMT5_DEAL_REASON_SPLIT = 9;              // The deal was executed after the split (price reduction) of an instrument, which had an open position during split announcement
  BMT5_DEAL_REASON_CORPORATE_ACTION = 10;  // The deal was executed as a result of a corporate action: merging or renaming a security, transferring a client to another account, etc.
}
enum BMT5_ENUM_DEAL_TYPE {
  BMT5_DEAL_TYPE_BUY = 0;                 // Buy
  BMT5_DEAL_TYPE_SELL = 1;                // Sell
  BMT5_DEAL_TYPE_BALANCE = 2;             // Balance
  BMT5_DEAL_TYPE_CREDIT = 3;              // Credit
  BMT5_DEAL_TYPE_CHARGE = 4;              // Additional charge
  BMT5_DEAL_TYPE_CORRECTION = 5;          // Correction
  BMT5_DEAL_TYPE_BONUS = 6;               // Bonus
  BMT5_DEAL_TYPE_COMMISSION = 7;          // Additional commission
  BMT5_DEAL_TYPE_COMMISSION_DAILY = 8;    // Daily commission
  BMT5_DEAL_TYPE_COMMISSION_MONTHLY = 9;  // Monthly commission
  BMT5_DEAL_TYPE_COMMISSION_AGENT_DAILY = 10;  // Daily agent commission
  BMT5_DEAL_TYPE_COMMISSION_AGENT_MONTHLY = 11; // Monthly agent commission
  BMT5_DEAL_TYPE_INTEREST = 12;           // Interest rate
  BMT5_DEAL_TYPE_BUY_CANCELED = 13;       // Canceled buy deal
  BMT5_DEAL_TYPE_SELL_CANCELED = 14;      // Canceled sell deal
  BMT5_DEAL_DIVIDEND = 15;                // Dividend operations
  BMT5_DEAL_DIVIDEND_FRANKED = 16;        // Franked (non-taxable) dividend operations
  BMT5_DEAL_TAX = 17;                     // Tax charges
}
enum BMT5_ENUM_DEAL_ENTRY_TYPE {
  BMT5_DEAL_ENTRY_IN = 0;
  BMT5_DEAL_ENTRY_OUT = 1;
  BMT5_DEAL_ENTRY_INOUT = 2;
  BMT5_DEAL_ENTRY_OUT_BY = 3;
}
enum BMT5_ENUM_ORDER_HISTORY_SORT_TYPE
{
  BMT5_SORT_BY_OPEN_TIME_ASC = 0;
  BMT5_SORT_BY_OPEN_TIME_DESC = 1;
  BMT5_SORT_BY_CLOSE_TIME_ASC = 2;
  BMT5_SORT_BY_CLOSE_TIME_DESC = 3;
  BMT5_SORT_BY_ORDER_TICKET_ID_ASC = 4;
  BMT5_SORT_BY_ORDER_TICKET_ID_DESC= 5;
};
enum BMT5_ENUM_ORDER_STATE {
  BMT5_ORDER_STATE_STARTED = 0;       // Order checked, but not yet accepted by broker
  BMT5_ORDER_STATE_PLACED = 1;        // Order accepted
  BMT5_ORDER_STATE_CANCELED = 2;      // Order canceled by client
  BMT5_ORDER_STATE_PARTIAL = 3;       // Order partially executed
  BMT5_ORDER_STATE_FILLED = 4;        // Order fully executed
  BMT5_ORDER_STATE_REJECTED = 5;      // Order rejected
  BMT5_ORDER_STATE_EXPIRED = 6;       // Order expired
  BMT5_ORDER_STATE_REQUEST_ADD = 7;   // Order is being registered (placing to the trading system)
  BMT5_ORDER_STATE_REQUEST_MODIFY = 8;// Order is being modified (changing its parameters)
  BMT5_ORDER_STATE_REQUEST_CANCEL = 9;// Order is being deleted (deleting from the trading system)
}
