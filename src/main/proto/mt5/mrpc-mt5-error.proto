syntax = "proto3";

package mt5_term_api;
option go_package = "git.mtapi.io/root/mrpc-proto.git/mt5/libraries/go";

message Error {
  ErrorType type = 1;
  string error_code = 2;
  string error_message = 3;
  MqlErrorCode mql_error_code = 4;
  int32 mql_error_int_code = 5;
  string mql_error_description = 6;
  MqlErrorTradeCode mql_error_trade_code = 7;
  int32 mql_error_trade_int_code = 8;
  string mql_error_trade_description = 9;
  string stack_trace = 10;
  string command_type_name = 11;
  int64 commandId = 12;
  repeated ErrorProperty properties = 13;
}
message ErrorProperty {
  string error_arg_key = 1;
  string error_arg_value = 2;
}
enum ErrorType {
  UNDEFINED = 0;
  MRPC = 1;
  MRPC_VALIDATION = 2;
  MRPC_TIMEOUT = 3;
  TERMINAL_API_TIMEOUT = 4;
  TERMINAL_API_GET_PARAMS = 5;
  TERMINAL_API_SET_RESULT = 6;
  TERMINAL_API_UNEXPECTED = 7;
  MQL_EXECUTION = 8;
  MQL_CUSTOM_EXECUTION = 9;
  MQL_TRADE_EXECUTION = 10;
}

message LogFileInfo {
  LogType log_type = 1;
  string full_path = 2;
  string name = 3;
  string content = 4;
}

enum LogType {
  Global = 0;
  MQL5 = 1;
  MQL4 = 2;
}

