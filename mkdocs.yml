site_name: JavaMT5 SDK Documentation
site_url: https://metarpc.github.io/JavaMT5/
site_description: Complete Java SDK for MetaTrader 5 trading automation

repo_name: MetaRPC/JavaMT5
repo_url: https://github.com/MetaRPC/JavaMT5
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/chart-line-variant
    repo: fontawesome/brands/github
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - toc.follow
  custom_dir: docs/includes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MetaRPC/JavaMT5
      name: JavaMT5 on GitHub

extra_css:
  - styles/custom.css

extra_javascript:
  - javascripts/ux.js

markdown_extensions:
  - admonition
  - md_in_html
  - tables
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: "¶"
      toc_depth: 3

plugins:
  - search

copyright: >
  Copyright © 2024–2025 MetaRPC. MT5 is a trademark of MetaQuotes Software Corp.
  This documentation is community-maintained and not affiliated with MetaQuotes.

nav:
  - Home: index.md

  - Quick Access:
    - Account Info: MT5Account/1. Account_information/Account_Information.Overview.md
    - Symbol Info: MT5Account/2. Symbol_information/Symbol_Information.Overview.md
    - Positions & Orders: MT5Account/3. Positions_and_orders/Positions_And_Orders.Overview.md
    - Market Depth (DOM): MT5Account/4. Market_depth_DOM/Market_Depth_DOM.Overview.md
    - Trading: MT5Account/5. Trading/Trading.Overview.md
    - Subscriptions: MT5Account/6. Subscriptions/Subscriptions.Overview.md

  - Guides:
    - Getting Started: GETTING_STARTED.md
    - Project Map: PROJECT_MAP.md
    - MT5Account — Overview: MT5Account/MT5Account.Master.Overview.md
    - MT5Sugar — Overview: MT5Sugar/MT5Sugar.Overview.md
    - Glossary: GLOSSARY.md
    - Orchestrators — Overview: Orchestrators.Overview.md
    - gRPC Channel Management: GRPC_CHANNEL_AND_STREAM_MANAGEMENT_EN.md
    - Troubleshooting (RU): TROUBLESHOOTING_RU.md
